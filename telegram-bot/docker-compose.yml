version: '3.8'

services:
  # Main Telegram Bot
  bot:
    build: .
    container_name: telegram-bot
    environment:
      - TELEGRAM_BOT_TOKEN=${TELEGRAM_BOT_TOKEN}
      - OPENAI_API_KEY=${OPENAI_API_KEY}
      - ADMIN_IDS=${ADMIN_IDS}
      - LOG_LEVEL=${LOG_LEVEL:-INFO}
      - USE_REDIS=True
      - REDIS_URL=redis://redis:6379
      - TEMP_AUDIO_DIR=/app/audio_temp
    volumes:
      - ./audio_temp:/app/audio_temp
      - ./logs:/app/logs
    depends_on:
      - redis
    restart: unless-stopped
    networks:
      - bot-network
    healthcheck:
      test: ["CMD", "python", "-c", "import logging; print('OK')"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 10s

  # Redis for distributed memory
  redis:
    image: redis:7-alpine
    container_name: telegram-bot-redis
    ports:
      - "6379:6379"
    volumes:
      - redis_data:/data
    restart: unless-stopped
    networks:
      - bot-network
    command: redis-server --appendonly yes
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5

networks:
  bot-network:
    driver: bridge

volumes:
  redis_data:
